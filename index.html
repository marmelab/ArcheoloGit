<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="/assets/css/styles.css"/>
    </head>
    <body>
        <div class="wrapper">
            <form>
                <label for="depth">Depth:</label>
                <select id="depth"></select>
            </form>
            <did id="detail">
                <span class="name"></span>&nbsp;
                <span class="infos">(<span class="commits"></span> commit(s), last update: <span class="days"></span> day(s) ago)</span>
            </did>
        </div>
        <div id="body"></div>
        <script src="/assets/bower_components/history.js/scripts/bundled/html5/native.history.js"></script>
        <script src="/assets/bower_components/momentjs/min/moment.min.js"></script>
        <script src="/assets/bower_components/d3/d3.min.js"></script>
        <script src="/assets/js/d3.archeologit.js"></script>
        <script type="text/javascript">
            var chart = d3.chart.archeologit()
                .width(window.innerWidth - 200)
                .height(window.innerHeight - 100);

            d3.csv('/datas.csv', function(error, datas) {
                d3.select('#body')
                    .datum(datas)
                    .call(chart);
            });
        </script>
    </body>
</html>
